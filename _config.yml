# SecOps Public - GitHub Pages Configuration
title: "SecOps Research"
description: "Security Operations Prototyping and Proof-of-Concept Documentation"
baseurl: "/secops-public"
url: "https://graphsentinel.github.io"

# Theme
remote_theme: pages-themes/minimal@v0.2.0
plugins:
  - jekyll-remote-theme

# Navigation
header_pages:
  - index.md
  - sfamdf/index.md
  - architecture/index.md
  - comparison/index.md

# Build settings
markdown: kramdown
highlighter: rouge

# Kramdown settings for better table rendering
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

# Exclude spec folder from build (source content)
exclude:
  - spec/
  - LICENSE
  - README.md
